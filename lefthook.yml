pre-commit:
  commands:
    check:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,json,jsonc}'
      run: bunx biome check --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}

commit-msg:
  commands:
    lint-commit-msg:
      run: bunx commitlint --edit

    format-commit-msg:
      run: bunx format:apply

pre-push:
  commands:
    test:
      run: bun run test:cov
